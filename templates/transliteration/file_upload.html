{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Uzbek Transliterator" %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    .hover-scale {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #6b7280 0%, #3b82f6 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center gradient-bg p-4">
  <div class="card bg-white rounded-3xl shadow-2xl p-8 w-full max-w-lg animate-fade-in">
    <!-- Language Switcher -->
    <form action="{% url 'set_language' %}" method="post" class="mb-6">
      {% csrf_token %}
      <select name="language" onchange="this.form.submit()" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50 text-gray-800 transition-colors duration-300">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% for lang in LANGUAGES %}
          <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %}selected{% endif %} class="text-gray-800">
            {% if lang.0 == 'en' %}🇬🇧 English
            {% elif lang.0 == 'uz' %}🇺🇿 O‘zbek
            {% elif lang.0 == 'ru' %}🇷🇺 Русский
            {% else %}{{ lang.1 }}
            {% endif %}
          </option>
        {% endfor %}
      </select>
    </form>

    <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">{% trans "Upload Your File" %}</h1>

    <form id="upload-form" method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <label for="file-input" class="block border-2 border-dashed border-gray-300 rounded-xl p-8 bg-gray-50 hover:bg-gray-100 hover:border-blue-500 transition-all duration-300 cursor-pointer text-center hover-scale">
        <span class="text-gray-600 font-medium">{% trans "Click to choose a file" %}</span>
        <input type="file" id="file-input" name="file" accept=".txt,.docx,.csv,.xlsx,.html,.json" required class="hidden">
        <div id="file-name" class="mt-2 text-sm text-gray-500">{% trans "No file selected" %}</div>
      </label>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition-all duration-300 font-semibold hover-scale">
        {% trans "Convert & Download" %}
      </button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const fileNameDisplay = document.getElementById('file-name');
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      fileNameDisplay.textContent = file ? file.name : '{% trans "No file selected" %}';
    });
  </script>
</body>
</html>
